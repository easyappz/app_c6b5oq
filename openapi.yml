openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  
  /api/register/:
    post:
      operationId: api_register_create
      description: Register a new user
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          description: 'User successfully registered'
        '400':
          description: 'Validation error'
  
  /api/login/:
    post:
      operationId: api_login_create
      description: Login user
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          description: 'User successfully logged in'
        '400':
          description: 'Invalid credentials'
  
  /api/logout/:
    post:
      operationId: api_logout_create
      description: Logout user
      tags:
      - auth
      security:
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: 'User successfully logged out'
        '401':
          description: 'Unauthorized'
  
  /api/profile/:
    get:
      operationId: api_profile_retrieve
      description: Get current user profile
      tags:
      - profile
      security:
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: 'User profile'
        '401':
          description: 'Unauthorized'
    
    put:
      operationId: api_profile_update
      description: Update current user profile
      tags:
      - profile
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: 'Profile updated successfully'
        '400':
          description: 'Validation error'
        '401':
          description: 'Unauthorized'
  
  /api/token/refresh/:
    post:
      operationId: api_token_refresh_create
      description: Refresh access token
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh:
                  type: string
              required:
              - refresh
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
          description: 'New access token'
        '401':
          description: 'Invalid refresh token'

components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - message
      - timestamp
    
    UserRegistration:
      type: object
      properties:
        email:
          type: string
          format: email
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        password:
          type: string
          format: password
          minLength: 8
          writeOnly: true
      required:
      - email
      - password
    
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          writeOnly: true
      required:
      - email
      - password
    
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - email
      - created_at
    
    UserUpdate:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    
    AuthResponse:
      type: object
      properties:
        access:
          type: string
        refresh:
          type: string
        member:
          $ref: '#/components/schemas/User'
      required:
      - access
      - refresh
      - member
  
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
